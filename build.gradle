plugins {
    id 'groovy'
}

group 'io.domaska'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.codeborne:selenide:5.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.awaitility:awaitility:3.1.5'
}
